<div>
	<div class="row">
		<div class="col-xs-4">
			<input ng-model="searchFile" type="text" class="form-control" placeholder="Search file...">
		</div>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Fiile Name</th>
				<th>Size</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="file in gDriveFiles|filter:searchFile">
				<td>{{$index+1}}</td>
				<td>
					<img ng-src="{{file.iconLink}}">&nbsp;{{file.title}}</td>
				<td>{{file.fileSize/1000000}}&nbsp;Mb</td>
				<td>
					<a href="" data-ng-href="{{file.webContentLink}}" type="button" class="btn btn-success ">Download</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<br>
